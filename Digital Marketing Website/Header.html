<html lang="en">

<style>
 /* Global Styles */
 :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --light-color: #f0f9ff;
            --dark-color: #0f172a;
            --success-color: #10b981;
            --gradient-primary: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --gradient-secondary: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }


        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }


        

        /* Headline */
        .headline {
            background: var(--gradient-primary);
            color: white;
            height: 40px;
            font-size: 0.9rem;
        }

        .headline p {
            display: inline;
            font-weight: bold;
        }

        .headline button {
            display: inline;
            border: none;
            padding-inline: 10px;
            border-radius: 5px;
            background-color: #fdc800;
            font-size: 10px;
            height: 20px;
            margin-top: 10px;
            letter-spacing: 0.1rem;
            cursor: pointer;
        }


        /* Header Styles */
        .header {
            background-color: white;
            box-shadow: 0 2px 10px rgba(227, 9, 9, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;

        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;

        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            margin: -0.4rem;

        }

        .logo span {
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-bottom: 0;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            font-weight: bold;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            bottom: -5px;
            left: 0px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;

        }

     /* menubar icon */
        
        .mobile-menu-btn {
            display: none;
            cursor: pointer;
        }

     /* Header section */

     @media (max-width: 768px) {
        
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 96px;
                right: -250px;
                /* Hidden Off-Screen (Right Side) */
                width: 250px;
                height: 45vh;
                background: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: baseline;
                transition: right 0.5s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 1rem 0;
            }
            
        }


        /* Tablets & Medium Screens */
        @media (max-width: 792px) {
            .logos-slide {
                animation-duration: 25s;
                /* Slow down animation */
            }

            .logo-item {
                height: 50px;
            }
        }


</style>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="headline">
            <marquee>
                <p>
                    ✨Enroll Before 26 April to Claim Scholarship Worth ₹10,000
                </p>
                <button>Enroll Now</button>
            </marquee>
        </div>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Ampex<span>Education</span></a>
                <ul class="nav-links" id="navlinks">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="#courses">Courses</a></li>
                    <li><a href="/AboutUs.html">About Us</a></li>
                    <li><a href="/Webiner.html" target="_parent">webinar</a></li>
                    <li><a href="/index.html"  target="_parent">Blog</a></li>
                    <li><a href="/index.html"  target="_parent">Contact</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <span onclick="menubar()" id="menuIcon">☰</span>
                </div>
            </nav>
        </div>
    </header>

</body>
</html>
